{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Register</h1>

    <form method="POST" action="">
        {% csrf_token %}

        {% for field in form %}
        <p>
            {% if field.errors %}
        <ul class="errorlist">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {{ field.label_tag }} {{ field }}
        </p>
        {% endfor %}
        <button type="submit" class="btn btn-secondary">Register</button>

    </form>


    {% endblock %}
